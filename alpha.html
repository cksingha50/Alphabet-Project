<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center ">

           <div class="flex flex-col items-center">

            <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
           <p class="p-5">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
           <button onclick="play()" class="home-btn btn bg-white text-[#010313] px-8 border-none">Play Now</button>
        
           </div>
           </section>
        
           <section id="play-ground" class="hidden">

            <!-- art board -->
           <div class="grid grid-col justify-center pt-10">

        
               
            <div class="flex flex-col artboard artboard-horizontal phone-6 border-[#010313CC] border-[20px] rounded-2xl bg-[#FFFFFFB3] content-center">
                <div class="flex justify-center ">
                    <p class="text-xl bg-[#2F2941] text-gray-400 text-center p-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    
                    
                </div>

                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl font-bold text-[#010313]">Y</p>
                </div>
            
            
            
            </div>
           </div>

            <!-- keyboard starts -->

                <div class="my-10">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
            <!-- keyboard ends -->

            <div class="flex justify-between mx-52">

                <button class="btn rounded-full bg-pink-800 px-5 text-white">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                </button>

                <button class="btn rounded-full bg-purple-800 px-5 text-white ">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                </button>

              
            </div>
            
           </section>
        
           <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">

            <div class=" text-white text-center space-y-8 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h3 class="text-3xl">Game Over !!</h3>
                <h1 class="text-8xl">Score :
                    <span id="last-score">14</span>
                 </h1>

                 <button onclick="play()" class="btn bg-white px-5 text-black text-xl border-none">Play Again !</button>
                 <p class="text-xl">Practice will make you Pro</p>
                
            </div>
            
           </section>
            
    </main>

  

    <script src="js/alpha.js"></script>
    <script src="js/another.js"></script>
 
</body>
</html>
